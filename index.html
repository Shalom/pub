<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Investment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .property-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin-bottom: 1.5rem;
        }
        .property-card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.25rem 1.5rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .map-link {
            color: #3498db;
            text-decoration: none;
            padding: 0.5rem 0;
        }
        .map-link:hover {
            color: #2980b9;
        }
        .report-link {
            text-decoration: none;
            color: inherit;
            padding: 0.5rem 0;
        }
        .report-link:hover {
            color: #3498db;
        }
        .alert-info {
            background-color: #f8f9fa;
            border-color: #e9ecef;
            color: #6c757d;
            font-size: 0.85rem;
        }
        /* Add these new styles */
        .versions-container {
            margin-top: 1rem;
            border-top: 1px solid #e9ecef;
            padding-top: 1rem;
        }
        .version-link {
            display: block;
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: #f8f9fa;
            border-radius: 0.5rem;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s;
        }
        .version-link:hover {
            background: #e9ecef;
        }
        .version-info {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">
            <i class="fas fa-home"></i> Real Estate Investment Analysis
        </h1>
        <div class="row" id="propertyGrid">
            
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="property-card">
                    
                    <div class="card-header">
                        <h5 class="mb-0">1903 Plott Balsam Drive, Wendell, NC</h5>
                    </div>
                    <div class="card-body">
                        <p class="price">$420,000</p>
                        
                        
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="https://www.google.com/maps/search/?api=1&amp;query=1903+Plott+Balsam+Drive,+Wendell,+NC" target="_blank" class="map-link">
                                <i class="fas fa-map-marker-alt"></i> View on Maps
                            </a>
                            <a href="1903_Plott_Balsam_Drive.html" class="report-link">
                                <i class="fas fa-file-alt"></i> View Report
                            </a>
                        </div>
                        
                        
                        
                        <div class="timestamp mt-2">
                            Last updated: 2025-05-09 07:47:00
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
        <footer class="text-center mt-5 text-muted">
            <small>Generated: 2025-05-09 07:47:00</small>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
